<ion-header [translucent]="true">
  <ion-toolbar color = "tertiary">
    <ion-title>Page Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div id = "square" style="font-size: 30px;">
    <p class="centered-text">Home Page!</p>
  </div>
  <ion-button (click) = "ejecutarBotonsito()" expand = "full">Botonsito Activador!</ion-button>
  
    <ion-item  class="ion-padding">
      <ion-label>Nombre</ion-label>
      <ion-input [(ngModel)] = "firstname" id = "nombreInput"></ion-input>
      <ion-button (click) = "ejecutarAnimNombre()" expand="full">Limpiar</ion-button>
    </ion-item>

  <ion-item class="ion-padding">
    <ion-label>Apellido</ion-label>
    <ion-input [(ngModel)] = "lastname" id = "apellidoInput"></ion-input>
    <ion-button (click) = "ejecutarAnimApellido()" expand="full">Limpiar</ion-button>
  </ion-item>

  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
